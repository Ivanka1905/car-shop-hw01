<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./form-style.css" />
</head>

<body>
    <a href="./index.html">Back</a>
    <form>
        <fieldset>
            <legend>Personal info</legend>
            <div>
                <lable for="name">First Name </lable><input id="name" type="text" autofocus placeholder="Ivan" />
            </div>
            <div>
                <lable for="last-name">Last Name </lable><input id="last-name" type="text" placeholder="Ivanov" />
            </div>
            <div>
                <label for="birthday">Birthday </label><input id="birthday" type="datetime-local" />
            </div>
            <div>
                <p>Gender</p>
                <label>Male<input type="radio" name="gender" value="male" /></label>
                <label>Female<input type="radio" name="gender" value="female" /></label>
            </div>
            <div>
                <label for="drive-exp">Drive experience </label><select name="drive-experience" id="drive-exp">
                    <option value="less than a year">less than a year</option>
                    <option value="from 1 year to 5">from 1 year to 5</option>
                    <option value="over 5 years">over 5 years</option>
                    <option value="no experience yet">no experience yet</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contacts</legend>
            <div>
                <label>Email
                    <input type="email" name="email" placeholder="example@gmail.com" /></label>
            </div>
            <div>
                <label>Phone
                    <input type="tel" name="phone" minlength="12" maxlength="13" placeholder="+380112233444" /></label>
            </div>
            <div>
                <label>
                    <textarea name="address" rows="4" id="address" placeholder="Enter your address here... "></textarea>
                </label>
            </div>
        </fieldset>
    </form>
</body>

</html>
