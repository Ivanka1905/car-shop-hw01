<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/styles/form.css" />
</head>

<body>
    <a href="./index.html">Back</a>
    <h1>Homework for CSS flexbox</h1>
    <form>
        <div class="form-container">
            <fieldset>
                <legend>Personal info</legend>
                <div>
                    <lable for="name">First Name </lable><input id="name" type="text" autofocus placeholder="Ivan"
                        required />
                </div>
                <div>
                    <lable for="last-name">Last Name </lable><input id="last-name" type="text" placeholder="Ivanov" />
                </div>
                <div>
                    <label for="birthday">Birthday </label><input id="birthday" type="datetime-local" />
                </div>
                <div>
                    <span>Gender</span>
                    <label>Male<input type="radio" name="gender" value="male" /></label>
                    <label>Female<input type="radio" name="gender" value="female" /></label>
                </div>
                <div>
                    <label for="drive-exp">Drive experience </label><select name="drive-experience" id="drive-exp">
                        <option value="less than a year">less than a year</option>
                        <option value="from 1 year to 5">from 1 year to 5</option>
                        <option value="over 5 years">over 5 years</option>
                        <option value="no experience yet">no experience yet</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contacts</legend>
                <div>
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" />
                </div>
                <div>
                    <label for="tel">Phone </label><input type="tel" name="phone" id="tel" minlength="12" maxlength="13"
                        placeholder="+380112233444" required />
                </div>
                <div>
                    <label for="address">Address </label><textarea name="address" rows="2" id="address"
                        placeholder="Enter your address here... "></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Car info</legend>
                <div>
                    <label for="brand">Brand </label><select name="brand" id="brand">
                        <option value="bmw">BMW</option>
                        <option value="ford">Ford</option>
                        <option value="toyota">Toyota</option>
                    </select>
                </div>
                <div>
                    <label for="model">Model </label><select name="model" id="model">
                        <optgroup label="BMW">
                            <option value="BMW-X6">BMW X6</option>
                            <option value="BMW-7">BMW 7</option>
                        </optgroup>
                        <optgroup label="Ford">
                            <option value="FORD-FOCUS">FORD FOCUS</option>
                            <option value="Ford-Kuga">Ford Kuga</option>
                        </optgroup>
                        <optgroup label="Toyota">
                            <option value="Land-Cruiser">Toyota Land Cruiser Prado</option>
                            <option value="Toyota-RAV4-Hybrid">Toyota RAV4 Hybrid</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label>Used <input type="checkbox" name="used" id="used" value="used" /></label>
                </div>
                <div>
                    <label>Red<input type="radio" name="color" value="red" /></label>
                    <label>Black<input type="radio" name="color" value="black" /></label>
                    <label>Blue<input type="radio" name="color" value="blue" /></label>
                    <label>White<input type="radio" name="color" value="white" /></label>
                    <label>Grey<input type="radio" name="color" value="grey" /></label>
                </div>

                <div class="price">
                    <div>Price</div>
                    <label>
                        <input type="range" min="10" max="80" step="10" list="tickmarks" />
                        <datalist id="tickmarks">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                        </datalist></label>
                </div>
            </fieldset>
        </div>
        <div class="form-button">
            <button type="reset">Cancel</button>
            <button type="submit">Ok</button>
        </div>
    </form>
</body>

</html>
